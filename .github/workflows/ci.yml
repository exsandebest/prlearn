name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint dependencies
        run: pip install ruff

      - name: Lint
        run: ruff check prlearn tests

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: default
            install_target: .
            extra: false
          - name: multiprocess
            install_target: .[multiprocess]
            extra: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install ${{ matrix.install_target }}
          pip install pytest
          if [ "${{ matrix.extra }}" = "true" ]; then
            pip install multiprocess
          fi

      - name: Run tests
        run: pytest tests/
